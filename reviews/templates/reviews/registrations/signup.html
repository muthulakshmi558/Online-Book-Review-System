{% extends 'reviews/Layout/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h1 class="text-2xl font-bold mb-4">Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-900">
            Signup
        </button>
    </form>
</div>
{% endblock %}
