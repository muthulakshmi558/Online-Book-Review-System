{% extends 'reviews/Layout/base.html' %}
{% block content %}

<h1 class="text-3xl font-bold text-blue-700 mb-6">Search Results</h1>

{% if books %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for book in books %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition duration-300">
                <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="w-full h-60 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{ book.title }}</h2>
                    <p class="text-gray-600">by {{ book.author }}</p>
                    <a href="{% url 'book-detail' book.pk %}" 
                       class="mt-2 inline-block px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-900">
                       View Details
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-gray-700">No books found matching your search.</p>
{% endif %}

{% endblock %}
