{% extends 'reviews/Layout/base.html' %}
{% block content %}

<h1 class="text-3xl font-bold text-blue-700 mb-6">
    {% if object %} Edit Review {% else %} Add Review {% endif %}
</h1>

<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_rating" class="block text-gray-700 font-semibold mb-2">Rating (1-5)</label>
            {{ form.rating }}
        </div>
        <div class="mb-4">
            <label for="id_comment" class="block text-gray-700 font-semibold mb-2">Comment</label>
            {{ form.comment }}
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-800">
            {% if object %} Update Review {% else %} Add Review {% endif %}
        </button>
    </form>
</div>

{% endblock %}
