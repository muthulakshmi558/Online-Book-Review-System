{% extends 'reviews/Layout/base.html' %}
{% block content %}

<h1 class="text-3xl font-bold text-blue-700 mb-6">My Reviews</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for review in reviews %}
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="font-semibold text-gray-800">{{ review.book.title }}</h2>
            <p class="text-gray-600">Rating: {{ review.rating }}/5</p>
            <p class="text-gray-700">{{ review.comment }}</p>
            <div class="mt-2 space-x-2">
                <a href="{% url 'review-update' review.pk %}" class="text-blue-600 hover:underline">Edit</a>
                <a href="{% url 'review-delete' review.pk %}" class="text-red-600 hover:underline">Delete</a>

            </div>
        </div>
    {% empty %}
        <p>You have not added any reviews yet.</p>
    {% endfor %}
</div>

{% endblock %}
