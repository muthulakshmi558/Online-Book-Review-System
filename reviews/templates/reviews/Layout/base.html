<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookReview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'book-list' %}" class="text-2xl font-bold text-blue-700">BookReview</a>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'user-reviews' %}" class="px-4 py-2 text-gray-700 hover:text-blue-700">My Reviews</a>

                <!-- Logout as POST form -->
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 text-red-500 hover:text-red-700">Logout</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 text-blue-700 hover:text-blue-900">Login</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 text-green-700 hover:text-green-900">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Flash messages -->
<div class="container mx-auto px-6 mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded {{ message.tags }} bg-green-100 text-green-700">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Content -->
<div class="container mx-auto px-6 mt-6">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-white mt-12 shadow-inner">
    <div class="container mx-auto px-6 py-6 text-center text-gray-500">
        &copy; {{ year }} BookReview. All rights reserved.
    </div>
</footer>
</body>
</html>
